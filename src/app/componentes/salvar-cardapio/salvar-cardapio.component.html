<div class="container ">

                    <span class="input-group-text">R$</span>
                </div>
                <input class="form-control" [(ngModel)]="cardapio.preco" name="preco" type="text"
                    placeholder="Insira o preÃ§o" />

                </div>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="cardapio.tamanho" name="tamanho" type="text"
                    placeholder="Insira o tamanho P, M ou G" />
            </div>

            <div class="input-group mb-3 ">
                <input class="form-control" [(ngModel)]="borda" name="bordaRecheada" type="text"
                    placeholder="Borda Recheada: Sim ou NÃ£o" />
            </div>
            <br>
            <div class="text-center">

        </div>

    </div>


</div>
