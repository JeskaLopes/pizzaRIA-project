<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/massa-de-pizza.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Seja bem vinde !</h5>
                <p>Abaixo você pode conferir nosso cardápio</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../../assets/Pizza-Pizzaria-Forno-Forza-Express.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../../assets/ingrediente.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="">
    <div class="row text-center m-2">
        <div class="col ">
            <h1 class="title m-5 font-retro"> Cardápio </h1>
            <a class="btn m-3 btn-color_green" routerLink="/cardapio-salvar">Adicionar nova pizza<img class="m-2"
                    src="../../../assets/mais.svg" width="20px" /></a>
        </div>
    </div>
    <div class="container parallax mb-5">
        <div class="row d-flex justify-content-center ">
            <div *ngFor="let cardapio of listaCardapio" class="card  m-2" style="width: 18rem;">
                <div class="col text-center">
                    <img class="card-img-top mt-3" src="../../../assets/casteloes.jpg" alt="Imagem de capa do card">
                    <button class="delete-icon" [routerLink]="['/cardapio-deletar', cardapio.id]">
                        <img src="../../../assets/delete.png" width="20px">
                    </button>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ cardapio.sabor }}</h5>
                        <p class="card-text">Preço: {{ cardapio.preco }}</p>
                        <p class="card-text">Tamanho: {{ cardapio.tamanho }}</p>
                        <p class="card-text">Borda Recheada: <span *ngIf="cardapio.bordaRecheada">Sim</span><span
                                *ngIf="!cardapio.bordaRecheada">Não</span></p>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-color_red">Adicionar</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info mr-3"
                                    [routerLink]="['/cardapio-atualizar', cardapio.id]">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
