<div class="container ">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 bg-form">
            <h2 class="text-center m-4">Novo Cadastro:</h2>
            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="cliente.nome" name="nome" type="text"
                    placeholder="Insira o nome" />
            </div>
            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="cliente.idade" name="idade" type="text"
                    placeholder="Insira o idade" />
            </div>
            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="cliente.endereco" name="endereco" type="text"
                    placeholder="Insira o endereco" />
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-color_green" (click)="salvar()">Salvar</button>
                <a routerLink="/cardapio" class="btn btn-color_red m-3">Voltar</a><br>
            </div>
        </div>

    </div>


</div>
